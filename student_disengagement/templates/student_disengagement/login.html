<div class="login-form">
  <h5>{% firstof message logout_message "If you don't have an account, please ask an admin to hook you up!" %}</h5>
  <form action="{% url 'student_disengagement:login' %}" method="POST">
    {% csrf_token %}
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="required" name="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="required" name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="clearfix">
      {% comment TODO: Activate these options %}{% endcomment %}
      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
</div>
</body>
</html>
